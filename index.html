<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Magazine Cover</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .magazine-cover {
            position: relative;
            width: 400px;
            height: 600px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: grid;
            grid-template-areas: 'main main' 'side1 side2';
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 2fr 1fr;
            gap: 0;
        }
        /* Main Image */
        .main-image {
            grid-area: main;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: bottom;
            border-radius: 10px 10px 0 0;
            position: relative;
            z-index: 1;
        }
        /* Side Images */
        .side-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: bottom;
            position: relative;
            z-index: 1;
        }
        /* Gradient Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.7));
            z-index: 2;
        }
        /* Title and Text */
        .title {
            position: absolute;
            top: 150px;
            left: 20px;
            color: #fff;
            font-size: 2.1rem;
            z-index: 3;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
        .headline {
            position: absolute;
            bottom: 60px;
            left: 20px;
            color: #fff;
            font-size: 1.2rem;
            z-index: 3;
        }
        .caption {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #ddd;
            font-size: 1rem;
            z-index: 3;
        }
        .sub {
            position: absolute;
            top: 32%;
            right: 55px;
        
            padding: 5px 10px;
            color: white;
            font-family: cursive;
            font-weight: bold;
            z-index: 3;
            /* transform: rotate(-10deg); */
            border-radius: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
        /* Decorative Pseudo-Elements */
        /* .magazine-cover::before,
        .magazine-cover::after {
            content: '';
            position: absolute;
            background: #ff6f61;
            z-index: 2;
            opacity: 0.7;
        } */
        /* Diagonal Line */
        .magazine-cover::before {
            width: 150px;
            height: 5px;
            top: 20px;
            left: -30px;
            transform: rotate(45deg);
        }
        /* Vertical Line */
        .magazine-cover::after {
            width: 5px;
            height: 100px;
            bottom: 20px;
            right: 30px;
        }
    </style>
</head>
<body>
    <div class="magazine-cover">
        <!-- Main Image with Overlay -->
        <div style="grid-area: main; position: relative;">
            <img src="8535e1b6cd93de93ce2727b2e47b853a.jpg" alt="Main Image" class="main-image">
            <div class="overlay"></div>
        </div>
        
        <!-- Side Images with Overlays -->
        <div style="position: relative;">
            <img src="255f39ed1c5d04d2ff4840b8e9b96f0e.jpg" alt="Side Image 1" class="side-image">
            <div class="overlay"></div>
        </div>
        <div style="position: relative;">
            <img src="bb079fc002fc62cc63fbb354cd45366d.jpg" alt="Side Image 2" class="side-image">
            <div class="overlay"></div>
        </div>
        
        <!-- Text Elements -->
        <h1 class="title">Stylish Cricketer Of The Year</h1>
        <h2 class="sub">- Virat Kohli</h2>
        <h2 class="headline">The Style Maestro of Cricket 2025!</h2>
        <p class="caption">Setting trends both on and off the pitch</p>
    </div>
</body>
</html>
